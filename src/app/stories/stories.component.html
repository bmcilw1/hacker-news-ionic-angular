<ion-list>
  <ion-item *ngFor="let story of stories; let i=index;">
    <ion-label>
      <h2><span class="numbers">{{i+1}}.</span><a href={{story.url}} target="_blank">{{story.title}}</a><span
          class="domain">({{story.url | domain}})</span>
      </h2>
      <h3>{{story.score}} points by {{story.by}} {{story.time | timeAgo}}</h3>
    </ion-label>
  </ion-item>
</ion-list>
