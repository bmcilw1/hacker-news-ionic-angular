<ion-list>
  <ion-item *ngFor="let story of stories">
    <ion-label>
      <h2><a href={{story.url}} target="_blank">{{story.title}}</a><span class="domain">({{story.url | domain}})</span></h2>
      <h3>{{story.score}} points by {{story.by}} {{story.time | timeAgo}}</h3>
    </ion-label>
  </ion-item>
</ion-list>
